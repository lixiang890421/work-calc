  <script>
    /* --- çŸ©é™£èƒŒæ™¯å‹•ç•« --- */
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    function resize(){ canvas.width = innerWidth; canvas.height = innerHeight; }
    resize(); addEventListener("resize", resize);
    const letters = "01010101COMPUTER-IDENTIFIED-ACCESS-DENIED-WELCOME-BACK".split("");
    const fontSize = 16;
    let drops = Array(Math.floor(canvas.width / fontSize)).fill(1);
    setInterval(() => {
      ctx.fillStyle = "rgba(0, 0, 0, 0.06)"; ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0f0"; ctx.font = fontSize + "px monospace";
      drops.forEach((y, i) => {
        ctx.fillText(letters[Math.floor(Math.random() * letters.length)], i * fontSize, y * fontSize);
        if (y * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      });
    }, 50);

    /* --- ä¸‹è¼‰åŠŸèƒ½é‚è¼¯ --- */
    const NAS_HOST = "dl.lixiang-cloud.com";
    function toggleOptions() {
      const type = document.getElementById("type").value;
      document.getElementById("res_select").style.display = (type === "video") ? "inline-block" : "none";
      document.getElementById("audio_select").style.display = (type === "audio") ? "inline-block" : "none";
    }
    function setResult(html){ document.getElementById("result").innerHTML = html; }

    function go(){
      const url = document.getElementById("url").value.trim();
      const type = document.getElementById("type").value;
      const res = document.getElementById("res_select").value;
      const audio = document.getElementById("audio_select").value;
      const btn = document.getElementById("mainBtn");
      if(!url){ setResult("âš ï¸ ç‹€æ…‹ï¼šè«‹è¼¸å…¥ç¶²å€"); return; }
      btn.disabled = true;
      setResult("â³ ç‹€æ…‹ï¼šè¯ç¹«ä¼ºæœå™¨ä¸­...");
      fetch(`https://${NAS_HOST}/api/download`, {
        method: "POST",
        headers: { "Content-Type": "application/json", "ngrok-skip-browser-warning": "true" },
        body: JSON.stringify({ url, type, resolution: res, audio_quality: audio })
      })
      .then(r => r.json())
      .then(data => {
        if(!data.ok) throw new Error("å•Ÿå‹•å¤±æ•—");
        setResult(`ğŸ“¡ ä»»å‹™å·²é ˜å– [${data.task_id.substring(0,6)}]...`);
        pollStatus(data.task_id);
      })
      .catch(err => { btn.disabled = false; setResult(`âŒ éŒ¯èª¤ï¼š${err.message}`); });
    }

    function pollStatus(taskId) {
      const btn = document.getElementById("mainBtn");
      const interval = setInterval(() => {
        fetch(`https://${NAS_HOST}/api/status/${taskId}`, { headers: { "ngrok-skip-browser-warning": "true" } })
        .then(r => r.json())
        .then(task => {
          if (task.status === 'completed') {
            clearInterval(interval); btn.disabled = false;
            // â­ æ ¸å¿ƒï¼šåƒ…é¡¯ç¤ºé€£çµï¼Œä¸åŸ·è¡Œè‡ªå‹•ä¸‹è¼‰
            setResult(`âœ… è™•ç†å®Œæˆï¼<br/>â¡ï¸ <a href="https://${NAS_HOST}${task.download_url}" target="_blank">ğŸ“¥ é»æˆ‘ä¸‹è¼‰è‡³æœ¬æ©Ÿ</a>`);
          } else if (task.status === 'failed') {
            clearInterval(interval); btn.disabled = false; setResult(`âŒ ä¸‹è¼‰å¤±æ•—`);
          } else if (task.status === 'processing' || task.status === 'merging') {
            const p = parseFloat(task.progress) || 0;
            const bar = "â–ˆ".repeat(Math.round(20 * (p / 100))) + "â–‘".repeat(20 - Math.round(20 * (p / 100)));
            let msg = `ğŸ“¡ é€²åº¦ï¼š[${bar}] ${p}%<br/>`;
            msg += task.status === 'merging' ? 'âš¡ æ­£åœ¨åˆä½µé«˜ç•«è³ªè³‡æº...' : `ğŸš€ é€Ÿåº¦ï¼š${task.speed || '---'}`;
            setResult(msg);
          }
        });
      }, 2000);
    }

    async function copyLink(){ await navigator.clipboard.writeText(location.href); alert("é€£çµå·²è¤‡è£½"); }
