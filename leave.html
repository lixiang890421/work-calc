<body>

  <script>
    /* åŸæœ‰é€»è¾‘å®Œå…¨ä¿ç•™ */
    const checkinSelect = document.getElementById("checkin");
    for (let h = 7; h <= 8; h++) {
      for (let m = 0; m < 60; m++) {
        if ((h === 7 && m < 30) || (h === 8 && m > 30)) continue;
        const val = `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}`;
        const option = document.createElement("option");
        option.value = val;
        option.text = val;
        if (val === "07:30") option.selected = true;
        checkinSelect.appendChild(option);
      }
    }

    const leaveSelect = document.getElementById("leaveHours");
    for (let i = 0; i <= 8; i++) {
      const opt = document.createElement("option");
      opt.value = i;
      opt.text = `${i} å°æ™‚`;
      leaveSelect.appendChild(opt);
    }

    function parseTimeToMinutes(str) {
      const [h, m] = str.split(":").map(Number);
      return h * 60 + m;
    }

    function minutesToTimeStr(mins) {
      const h = Math.floor(mins / 60);
      const m = mins % 60;
      return `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}`;
    }

    function updateClock() {
      const now = new Date();
      const hh = String(now.getHours()).padStart(2, "0");
      const mm = String(now.getMinutes()).padStart(2, "0");
      const ss = String(now.getSeconds()).padStart(2, "0");
      document.getElementById("clock").innerText = `ç›®å‰æ™‚é–“ï¼š${hh}:${mm}:${ss}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    let countdownTimer;

    function calculateLeaveTime() {
      if(countdownTimer) clearInterval(countdownTimer);
      const name = document.getElementById("userName").value || "â—‹â—‹";
      const checkinStr = document.getElementById("checkin").value;
      const leaveHours = parseInt(document.getElementById("leaveHours").value);
      const resultDiv = document.getElementById("result");
      const countdownDiv = document.getElementById("countdown");
      const liveCountdown = document.getElementById("liveCountdown");
      const reportSection = document.getElementById("reportSection");
      const reportContent = document.getElementById("reportContent");

      const checkin = parseTimeToMinutes(checkinStr);
      const requiredWork = 480 - (leaveHours * 60);
      const lunchStart = parseTimeToMinutes("12:00");
      const lunchEnd = parseTimeToMinutes("13:30");

      let worked = 0;
      let current = checkin;
      while (worked < requiredWork) {
        if (current >= lunchStart && current < lunchEnd) {
          current = lunchEnd;
        } else {
          current++;
          worked++;
        }
      }

      const leaveTime = minutesToTimeStr(current);
      resultDiv.innerHTML = `âœ… æœ€æ—©å¯ä¸‹ç­æ™‚é–“ç‚ºï¼š<br><span style="font-size:1.8rem; color:#d32f2f;">${leaveTime}</span>`;

      // é¡¯ç¤ºä¸¦ç”Ÿæˆå›å ±å…§å®¹
      reportSection.style.display = "block";
      reportContent.innerText = `ç§‘é•·ã€å°ˆå“¡å¥½ï¼š${name}ä»Šæ—¥è«‹ä¼‘${leaveHours}å°æ™‚ï¼Œè¬è¬ã€‚`;

      function updateLiveCountdown() {
        const now = new Date();
        const nowSeconds = now.getHours() * 3600 + now.getMinutes() * 60 + now.getSeconds();
        const targetSeconds = Math.floor(current * 60);
        let remain = targetSeconds - nowSeconds;
        
        if (remain <= 0) {
          clearInterval(countdownTimer);
          countdownDiv.innerText = "ğŸ‰ ç¾åœ¨å¯ä¸‹ç­ï¼Œå¡Šé™¶å•Šï¼";
          liveCountdown.innerText = "å€’æ•¸ï¼š00 å°æ™‚ 00 åˆ† 00 ç§’";
          return;
        }

        const h = Math.floor(remain / 3600);
        const m = Math.floor((remain % 3600) / 60);
        const s = remain % 60;
        countdownDiv.innerText = `âŒ› é‚„å‰© ${Math.floor(remain/60)} åˆ†é˜`;
        liveCountdown.innerText = `â³ å€’æ•¸ï¼š${String(h).padStart(2, '0')} å°æ™‚ ${String(m).padStart(2, '0')} åˆ† ${String(s).padStart(2, '0')} ç§’`;
      }
      updateLiveCountdown();
      countdownTimer = setInterval(updateLiveCountdown, 1000);
    }

    // è¤‡è£½æ–‡å­—åŠŸèƒ½
    function copyText() {
      const text = document.getElementById("reportContent").innerText;
      navigator.clipboard.writeText(text).then(() => {
        const btn = document.getElementById("copyBtn");
        btn.innerText = "âœ… å·²è¤‡è£½";
        btn.style.background = "#4CAF50";
        setTimeout(() => {
          btn.innerText = "é»æ“Šè¤‡è£½";
          btn.style.background = "#666";
