<body>
  <div class="container">
    <div class="top-nav"><a href="calc.html">ğŸ  å›åˆ°ä¸‹ç­è¨ˆç®—å™¨ (æ²’å‡å•¦!)</a></div>

    <h1>è«‹å‡ç¥å™¨</h1>
    <div id="clock">--:--:--</div>
    
    <div class="form-group">
      <label for="userName">ğŸ‘¤ æ‚¨çš„å§“å</label>
      <input type="text" id="userName" placeholder="è«‹åœ¨æ­¤è¼¸å…¥å§“å">

      <label for="checkin">â° ä¸Šç­æ™‚é–“</label>
      <select id="checkin"></select>

      <label for="leaveHours">ğŸ–ï¸ è«‹å‡å¹¾å°æ™‚ï¼Ÿ</label>
      <select id="leaveHours"></select>
    </div>

    <button onclick="calculateLeaveTime()">è¨ˆç®—åˆæ³•ä¸‹ç­æ™‚é–“</button>

    <div id="result"></div>
    <div id="countdown"></div>
    <div id="liveCountdown"></div>

    <div id="reportSection">
      <div class="report-header">
        <span class="report-title">ğŸ“‹ å ±å‘Šæ–‡å­— (å¯è¤‡è£½)</span>

  <script>
    /* ã€JavaScript èª¿æ•´æŒ‡å—ã€‘ --------------------------------------------
       1. æƒ³æ”¹åˆä¼‘æ™‚é–“ï¼šä¿®æ”¹ lunchStart (12:00) èˆ‡ lunchEnd (13:30)ã€‚
       2. æƒ³æ”¹å›å ±æ ¼å¼ï¼šåœ¨ calculateLeaveTime åº•éƒ¨ä¿®æ”¹ reportContent.innerTextã€‚
    ------------------------------------------------------------------- */

    // åˆå§‹åŒ–æ™‚é–“é¸å–® (07:30 - 08:30)
    const checkinSelect = document.getElementById("checkin");
    for (let h = 7; h <= 8; h++) {
      for (let m = 0; m < 60; m++) {
        if ((h === 7 && m < 30) || (h === 8 && m > 30)) continue;
        const val = `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}`;
        const option = document.createElement("option");
        option.value = val; option.text = val;
        if (val === "07:30") option.selected = true;
        checkinSelect.appendChild(option);
      }
    }

    // åˆå§‹åŒ–æ™‚æ•¸é¸å–® (0 - 8 å°æ™‚)
    const leaveSelect = document.getElementById("leaveHours");
    for (let i = 0; i <= 8; i++) {
      const opt = document.createElement("option");
      opt.value = i; opt.text = `${i} å°æ™‚`;
      leaveSelect.appendChild(opt);
    }

    function parseTimeToMinutes(str) {
      const [h, m] = str.split(":").map(Number);
      return h * 60 + m;
    }

    function minutesToTimeStr(mins) {
      const h = Math.floor(mins / 60);
      const m = mins % 60;
      return `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}`;
    }

    // å³æ™‚æ›´æ–°ç•«é¢çš„æ™‚é˜
    function updateClock() {
      const now = new Date();
      const hh = String(now.getHours()).padStart(2, "0");
      const mm = String(now.getMinutes()).padStart(2, "0");
      const ss = String(now.getSeconds()).padStart(2, "0");
      document.getElementById("clock").innerText = `ç›®å‰æ™‚é–“ï¼š${hh}:${mm}:${ss}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    let countdownTimer;

    // æ ¸å¿ƒè¨ˆç®—åŠŸèƒ½
    function calculateLeaveTime() {
      if(countdownTimer) clearInterval(countdownTimer); // é‡ç½®å€’æ•¸
      const name = document.getElementById("userName").value || "â—‹â—‹";
      const checkinStr = document.getElementById("checkin").value;
      const leaveHours = parseInt(document.getElementById("leaveHours").value);
      
      const resultDiv = document.getElementById("result");
      const countdownDiv = document.getElementById("countdown");
      const liveCountdown = document.getElementById("liveCountdown");
      const reportSection = document.getElementById("reportSection");
      const reportContent = document.getElementById("reportContent");

      const checkin = parseTimeToMinutes(checkinStr);
      const requiredWork = 480 - (leaveHours * 60); // æ‡‰ä¸Šç­ç¸½åˆ†é˜æ•¸
      const lunchStart = parseTimeToMinutes("12:00");
      const lunchEnd = parseTimeToMinutes("13:30");

      let worked = 0;
      let current = checkin;

      // æ¨¡æ“¬æ™‚é–“è¨ˆç®—å‡ºä¸‹ç­é»
      while (worked < requiredWork) {
        if (current >= lunchStart && current < lunchEnd) {
          current = lunchEnd;
        } else {
          current++;
          worked++;
        }
      }

      const leaveTime = minutesToTimeStr(current);
      resultDiv.innerHTML = `âœ… æœ€æ—©å¯ä¸‹ç­æ™‚é–“ç‚ºï¼š<br><span style="font-size:1.8rem; color:#d32f2f;">${leaveTime}</span>`;

      // 1. è¨ˆç®—åŸå§‹æ³•å®šä¸‹ç­æ™‚é–“ï¼Œç”¨ä¾†å›æ¨èµ·å§‹é»
      let normalWorked = 0; let normalEnd = checkin;
      while (normalWorked < 480) {
        if (normalEnd >= lunchStart && normalEnd < lunchEnd) normalEnd = lunchEnd;
        else { normalEnd++; normalWorked++; }
      }

      // 2. å›æ¨è«‹å‡èµ·å§‹é» (æ³•å®šä¸‹ç­æ™‚é–“ - è«‹å‡æ™‚æ•¸)
      let rawStartMin = normalEnd - (leaveHours * 60);
      
      // 3. è‡ªå‹•æ ¡æ­£ç‚ºæœ€æ¥è¿‘çš„åŠé»æˆ–æ•´é» (ä¾‹å¦‚ 16:55 -> 16:30)
      let leaveStartMin = Math.floor(rawStartMin / 30) * 30;
      const leaveStartTime = minutesToTimeStr(leaveStartMin);

      // 4. é¡¯ç¤ºå›å ±æ–‡å­—
      reportSection.style.display = "block";
      if (leaveHours > 0) {
        reportContent.innerText = `ç§‘é•·ã€å°ˆå“¡å¥½ï¼š${name}æ–¼${leaveStartTime}è«‹ä¼‘${leaveHours}å°æ™‚ï¼Œè¬è¬ã€‚`;
      } else {
        reportContent.innerText = `ç§‘é•·ã€å°ˆå“¡å¥½ï¼š${name}ä»Šæ—¥é è¨ˆæ–¼${leaveTime}æº–æ™‚ä¸‹ç­ï¼Œè¬è¬ã€‚`;
      }

      // æ›´æ–°å€’æ•¸è¨ˆæ™‚åŠŸèƒ½
      function updateLiveCountdown() {
        const now = new Date();
        const nowSeconds = now.getHours() * 3600 + now.getMinutes() * 60 + now.getSeconds();
        const targetSeconds = Math.floor(current * 60);
        let remain = targetSeconds - nowSeconds;
        
        if (remain <= 0) {
          clearInterval(countdownTimer);
          countdownDiv.innerText = "ğŸ‰ ç¾åœ¨å¯ä¸‹ç­ï¼Œå¡Šé™¶å•Šï¼";
          liveCountdown.innerText = "å€’æ•¸ï¼š00 å°æ™‚ 00 åˆ† 00 ç§’";
          return;
        }

        const h = Math.floor(remain / 3600);
        const m = Math.floor((remain % 3600) / 60);
        const s = remain % 60;
        countdownDiv.innerText = `âŒ› é‚„å‰© ${Math.floor(remain/60)} åˆ†é˜`;
        liveCountdown.innerText = `â³ å€’æ•¸ï¼š${String(h).padStart(2, '0')} å°æ™‚ ${String(m).padStart(2, '0')} åˆ† ${String(s).padStart(2, '0')} ç§’`;
      }
      updateLiveCountdown();
      countdownTimer = setInterval(updateLiveCountdown, 1000);
    }

    // è¤‡è£½åˆ°å‰ªè²¼ç°¿åŠŸèƒ½
    function copyText() {
      const text = document.getElementById("reportContent").innerText;
      navigator.clipboard.writeText(text).then(() => {
        const btn = document.getElementById("copyBtn");
        btn.innerText = "âœ… å·²è¤‡è£½";
        btn.style.background = "#4CAF50";
        setTimeout(() => {
          btn.innerText = "é»æ“Šè¤‡è£½";
          btn.style.background = "#666";
        }, 2000);
      });
    }
  </script>
