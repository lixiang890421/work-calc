<body>

  <script>

    // åˆå§‹åŒ–é¸å–®
    [7, 8].forEach(h => {

    // é è¨­å€¼
    hourSel.value = '7';

    function getTaiwanNow() {
      const local = new Date();
      const offset = local.getTimezoneOffset();
      return offset === -480 ? local : new Date(local.getTime() + (480 + offset) * 60000);
    }

    function updateNowDisplay() {
      const now = getTaiwanNow();
      const hh = String(now.getHours()).padStart(2, '0');
      const mm = String(now.getMinutes()).padStart(2, '0');
      timeNow.textContent = `ç¾åœ¨æ™‚é–“ï¼š${hh}:${mm}`;
      
      // å‹•æ…‹æ›´æ–°æ˜ŸæœŸæé†’
      const days = ['æ—¥', 'ä¸€', 'äºŒ', 'ä¸‰', 'å››', 'äº”', 'å…­'];
      const dayNum = now.getDay();
      dayTip.textContent = dayNum === 5 ? "ä»Šå¤©æ˜¯æ˜ŸæœŸäº”æ™šä¸Š!!" : `ä»Šå¤©æ˜¯é€±${days[dayNum]}ï¼ŒåŠ æ²¹ï¼`;
    }

    // å°‡è¨ˆç®—é‚è¼¯åŒ…è£æˆä¸€å€‹å¯é‡è¤‡å‘¼å«çš„ function
    function doCalculate() {
      updateNowDisplay();
      const h = +hourSel.value;
      const m = +minSel.value;
      const now = getTaiwanNow();
      let start = new Date(now);
      start.setHours(h, m, 0, 0);
      
      if (start - now > 3600000) start.setDate(start.getDate() - 1);

      let end;
      let remark = '';
      let color = '#333';

      if (h < 7 || (h === 7 && m < 30)) {
        end = new Date(start);
        end.setHours(17, 0, 0, 0);

        color = '#d32f2f';
      } else if (h > 8 || (h === 8 && m > 30)) {
        end = new Date(start);

        remark = 'ä½ é²åˆ°å•¦ï½è©²è«‹ä¼‘äº†ï¼Œä¸‹ç­ 17:30';
        color = '#d32f2f';

        (sign > 0
          ? `âœ… ä¸‹ç­æ™‚é–“ï¼š${endStr}\nâ³ é‚„å‰© ${diffH} å°æ™‚ ${diffM} åˆ†é˜`
          : `âœ… ä½ å¯ä»¥ä¸‹ç­å•¦ï¼ï¼ˆå·²è¶…é ${diffH} å°æ™‚ ${diffM} åˆ†é˜ï¼‰`);
    }

    // ç¶å®šæŒ‰éˆ•é»æ“Šäº‹ä»¶
    calcBtn.addEventListener('click', doCalculate);

    // ã€æ–°å¢ã€‘ç¶²é ä¸€æ‰“é–‹å°±è‡ªå‹•è¨ˆç®—ä¸€æ¬¡
    window.onload = function() {
